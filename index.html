<script>
    // –¢–∞–π–º–µ—Ä (–æ—Ç—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏)
    let timerElement = document.querySelector('.timer');
    let time = 120; // –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è (—Å–µ–∫—É–Ω–¥—ã)
    let interval = setInterval(() => {
        if (time <= 0) {
            clearInterval(interval);
            return;
        }
        time--;
        let minutes = String(Math.floor(time / 60)).padStart(2, '0');
        let seconds = String(time % 60).padStart(2, '0');
        timerElement.textContent = minutes + ':' + seconds;
    }, 1000);



    // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ
    const dinoImage = document.getElementById('dino');

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ

</script>
