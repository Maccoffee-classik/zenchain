<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZenChain Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>

<header>
    <!-- Логотип ZenChain -->
    <div class="side left">  </div>

    <div class="logo"> <img  src="logo.png" alt="logo" class="logo-img"></div>

    <div class="side center-header">
        <div class="user-id">[11258****]</div>
    </div>


    <div class="user-area">        <!-- ID пользователя -->

        <!-- Кнопка "ВОЙТИ" -->
        <button class="login-btn">+&nbsp;ВОЙТИ</button>
    </div>
        <div class="side right ">        </div>
</header>

<div class="wrapper">
    <!-- Центр: уровень, прогресс, динозавр -->
    <div class="center">
        <div class="level-title">УРОВЕНЬ 1</div>
        <div class="progress">
            <span class="star">★</span>
            <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
        <!-- Изображение динозавра src="data:image/png;base64,{{BASE64_IMAGE_DATA}}"  -->

            <img  id="dino" src="dino.png" alt="Динозавр" class="dino-img">


    </div>
    <!-- Блок справа: DINOSFOOD, кнопка клейм, таймер -->
    <div class="info-wrapper">
        <div class="info">
            <div class="dinosfood-count">98</div>
            <div class="dinosfood-label">DINOSFOOD</div>
            <div class="button-wrapper">
                <button class="claim-btn">
              <span class="icon">
                <img src="drumstick.png" alt="Иконка">
              </span>
                    <span class="text">КЛЕЙМ</span>
                </button>
            </div>

        </div>
        <div class="info info-height-auto">
            <div class="timer">02:00</div>
        </div>

    </div>

    <!-- Блок правил -->
    <div class="rules">
        <h2>ПРАВИЛА</h2>
        <!-- Здесь можно поместить текст правил -->
    </div>
</div>



<div id="modal">
    <div class="modal-header">
        <span>ДОСТУПНО DINOFOOD</span>
        <div class="pill">9</div>
    </div>
    <div class="modal-body">
        <div class="arrow down"></div>
        <div class="large-number">1</div>
        <div class="arrow up"></div>
    </div>
    <div class="button-wrapper">
        <button class="claim-btn">
              <span class="icon">
                   <img src="drumstick.png" alt="Иконка">
              </span>
            <span class="text">КЛЕЙМ</span>
        </button>
    </div>
</div>

<script>
    // Таймер (отсчет времени)
    let timerElement = document.querySelector('.timer');
    let time = 120; // начальное время (секунды)
    let interval = setInterval(() => {
        if (time <= 0) {
            clearInterval(interval);
            return;
        }
        time--;
        let minutes = String(Math.floor(time / 60)).padStart(2, '0');
        let seconds = String(time % 60).padStart(2, '0');
        timerElement.textContent = minutes + ':' + seconds;
    }, 1000);



    // Находим элементы в документе
    const dinoImage = document.getElementById('dino');
    const modal = document.getElementById('modal');
    const claimButton = document.getElementById('claimBtn');

    // При клике на изображение динозавра открываем модальное окно
    dinoImage.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    // При клике на кнопку "КЛЕЙМ" закрываем модальное окно
    claimButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });

</script>

</body>
</html>
